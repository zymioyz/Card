<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="animated thank you card">
    <meta name="author" content="yue">
    <title>ThankUTess</title>
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page" id="envelope">
        <img src="images/envelope.png" alt="信封" class="card-image" onclick="openEnvelope()">
    </div>

    <div class="page hidden" id="animation">
        <img src="images/animation.png" alt="动画" class="card-image">
    </div>

    <div class="page hidden" id="message">
        <img src="images/message.png" alt="祝福语" class="card-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
